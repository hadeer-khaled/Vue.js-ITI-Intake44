<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script src="./vueVersion3.js"></script>
  </head>
  <body>
    <div id="app-container" class="container mt-5">
      <form
        class="row g-3 needs-validation w-50 mx-auto"
        novalidate
        v-if="isRegisterForm==true">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            v-model="formData.firstName"
            required />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            v-model="formData.lastName"
            required />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-8">
          <label for="validationCustom04" class="form-label">University</label>
          <select
            class="form-select"
            id="validationCustom04"
            v-model="formData.university"
            required>
            <option selected disabled value="">Choose...</option>
            <option>Cairo University</option>
            <option>Helwan University</option>
            <option>Ain Shams University</option>
          </select>
          <div class="invalid-feedback">Please select a valid University.</div>
        </div>

        <div class="col-6">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="UI/UX"
              v-model="formData.interests"
              id="invalidCheck"
              required />
            <label class="form-check-label" for="invalidCheck"> UI/UX </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="FrontEnd"
              v-model="formData.interests"
              id="invalidCheck"
              required />
            <label class="form-check-label" for="invalidCheck">
              FrontEnd
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="BackEnd"
              v-model="formData.interests"
              id="invalidCheck"
              required />
            <label class="form-check-label" for="invalidCheck"> BackEnd </label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              value="Male"
              v-model="formData.gender" />

            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              value="Female"
              v-model="formData.gender" />
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
        </div>
        <div class="col-12">
          <button
            class="btn btn-primary"
            type="button"
            :disabled="!isValid()"
            @click="isRegisterForm=false">
            Next
          </button>
        </div>
      </form>
      <div class="form-data row mx-auto w-50" v-if="isRegisterForm==false">
        <h2 class="text-center">Your Data</h2>
        <p>FirstName: {{formData.firstName}}</p>
        <p>LastName: {{formData.lastName}}</p>
        <p>University: {{formData.university}}</p>
        <p>Interests:</p>
        <ul>
          <li v-for="interest in formData.interests">{{interest}}</li>
        </ul>
        <p>Gender: {{formData.gender}}</p>
        <div class="col-6">
          <button
            class="btn btn-primary"
            type="button"
            @click="isRegisterForm=true">
            Back
          </button>
        </div>
        <div class="col-6">
          <button
            class="btn btn-success"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Submit
          </button>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content p-0 m-0">
              <div class="modal-body p-0 m-0">
                <div class="alert alert-success m-0" role="alert">
                  Your data submitted sucssefully !!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="" v-if="isSubmitted==true">
        <div class="alert alert-success" role="alert">
          Your data submitted sucssefully !!
        </div>
      </div> -->
    </div>
    <script>
      Vue.createApp({
        data: () => ({
          isRegisterForm: true,
          isSubmitted: false,
          formData: {
            firstName: "",
            lastName: "",
            university: "",
            interests: [],
            gender: "",
          },
        }),
        methods: {
          isValid() {
            return (
              this.formData.firstName &&
              this.formData.lastName &&
              this.formData.interests.length != 0 &&
              this.formData.university &&
              this.formData.gender
            );
          },
          handleSubmit() {},
        },
      }).mount("#app-container");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
